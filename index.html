<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - JAHIDUL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    canvas {
      background-color: #222;
      border: 3px solid #fff;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 10px;
    }

    .btn {
      background: #ffeb3b;
      color: #222;
      font-weight: bold;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    a {
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Snake গেম</h1>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div></div>
    <button class="btn" onclick="setDir('UP')">▲</button>
    <div></div>
    <button class="btn" onclick="setDir('LEFT')">◀</button>
    <button class="btn" onclick="setDir('DOWN')">▼</button>
    <button class="btn" onclick="setDir('RIGHT')">▶</button>
  </div>

  <a href="main.html">← মূল পেজে ফিরে যাও</a>
  <footer>© 2025 JAHIDUL Snake Game</footer>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    let snake = [{ x: 160, y: 160 }];
    let direction = 'RIGHT';
    let food = spawnFood();
    let score = 0;
    let gameOver = false;

    function setDir(dir) {
      const opposite = { 'UP': 'DOWN', 'DOWN': 'UP', 'LEFT': 'RIGHT', 'RIGHT': 'LEFT' };
      if (direction !== opposite[dir]) direction = dir;
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 15) * gridSize,
        y: Math.floor(Math.random() * 15) * gridSize
      };
    }

    function gameLoop() {
      if (gameOver) return;

      const head = { ...snake[0] };
      switch (direction) {
        case 'UP': head.y -= gridSize; break;
        case 'DOWN': head.y += gridSize; break;
        case 'LEFT': head.x -= gridSize; break;
        case 'RIGHT': head.x += gridSize; break;
      }

      // Game Over check
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        gameOver = true;
        setTimeout(() => {
          if (confirm(`গেম ওভার! তোমার স্কোর: ${score}\nআবার খেলবে?`)) {
            resetGame();
          }
        }, 100);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawnFood();
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'lime';
      snake.forEach(seg => ctx.fillRect(seg.x, seg.y, gridSize, gridSize));

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function resetGame() {
      snake = [{ x: 160, y: 160 }];
      direction = 'RIGHT';
      food = spawnFood();
      score = 0;
      gameOver = false;
    }

    setInterval(gameLoop, 200); // Slower for mobile control

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') setDir('UP');
      else if (e.key === 'ArrowDown') setDir('DOWN');
      else if (e.key === 'ArrowLeft') setDir('LEFT');
      else if (e.key === 'ArrowRight') setDir('RIGHT');
    });
  </script>
</body>
</html>
